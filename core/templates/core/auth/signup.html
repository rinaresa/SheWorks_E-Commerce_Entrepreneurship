<!-- core/templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | SheWorks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #6b21a8;
    }

    form p {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: #6b21a8;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #8b5cf6;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #6b21a8;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create an Account</h1>
    <form method="post">
      {% csrf_token %}
      
      <!-- Username -->
      <p>
        <label for="id_username">Username</label>
        {{ form.username }}
      </p>

      <!-- Email -->
      <p>
        <label for="id_email">Email</label>
        {{ form.email }}
      </p>

      <!-- Password -->
      <p>
        <label for="id_password1">Password</label>
        {{ form.password1 }}
      </p>

      <p>
        <label for="id_password2">Confirm Password</label>
        {{ form.password2 }}
      </p>

      <!-- Role selection -->
      <p>
        <label for="role">Register as:</label>
        <select name="role" id="role" required>
          <option value="">-- Select a Role --</option>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
          <option value="mentor">Mentor</option>
          <option value="mentee">Mentee</option>
          <option value="saver">Saver</option>
        </select>
      </p>

      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
    </div>
  </div>
</body>
</html>
