{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Create New Savings Group</h2>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="group_name" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="group_name" name="group_name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="monthly_amount" class="form-label">Monthly Contribution Amount</label>
                            <input type="number" class="form-control" id="monthly_amount" name="monthly_amount" min="1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration (months)</label>
                            <select class="form-select" id="duration" name="duration" required>
                                <option value="">Select duration</option>
                                <option value="3">3 months</option>
                                <option value="6">6 months</option>
                                <option value="12">12 months</option>
                                <option value="24">24 months</option>
                            </select>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">Create Group</button>
                            <a href="{% url 'savings_home' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Tips for Creating a Savings Group</h5>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li class="mb-2">• Choose a clear, memorable name</li>
                        <li class="mb-2">• Set realistic monthly amounts</li>
                        <li class="mb-2">• Consider the group duration carefully</li>
                        <li class="mb-2">• Invite trusted members only</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
