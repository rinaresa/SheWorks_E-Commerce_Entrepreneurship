{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>{{ group.name }}</h2>
    <p>{{ group.description }}</p>

    <h4 class="mt-4">Members</h4>
    <ul class="list-group">
      {% for member in group.members.all %}
        <li class="list-group-item">{{ member.username }}</li>
      {% empty %}
        <li class="list-group-item">No members yet.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
