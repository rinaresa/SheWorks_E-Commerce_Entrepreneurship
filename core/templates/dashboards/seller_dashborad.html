<h1>Seller Dashboard</h1>
<p>Welcome, {{ request.user.username }}</p>
<h2>Your Products</h2>
<ul>
    {% for product in products %}
        <li>{{ product.name }} - ${{ product.price }}</li>
    {% empty %}
        <li>No products yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'create_product' %}">+ Add New Product</a>
